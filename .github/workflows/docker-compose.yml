name: Test Docker Compose - Geneweb (preprod ‚Üí main)

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    if: github.base_ref == 'main' && github.head_ref == 'preprod'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./geneweb-python/docker

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêã Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîß Build and start services
        run: |
          docker compose up -d --build
          echo "Containers launched. Waiting for startup..."
          sleep 15
          docker compose ps

      - name: ‚úÖ Check running containers
        run: |
          docker ps
          docker ps | grep gwd
          docker ps | grep gwsetup

      - name: üåê Test endpoints (with retry)
        run: |
          echo "Waiting for gwd service..."
          for i in {1..20}; do
            if curl -fs http://localhost:2317 > /dev/null; then
              echo "‚úÖ gwd is up!"
              break
            fi
            echo "‚è≥ Waiting for gwd... ($i)"
            sleep 3
          done

          echo "Waiting for gwsetup service..."
          for i in {1..20}; do
            if curl -fs http://localhost:2316 > /dev/null; then
              echo "‚úÖ gwsetup is up!"
              break
            fi
            echo "‚è≥ Waiting for gwsetup... ($i)"
            sleep 3
          done

      - name: üßπ Clean up
        if: always()
        run: docker compose down
 