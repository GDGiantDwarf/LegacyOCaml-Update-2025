<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Panneau d'administration</title>
    <style>
        body { font-family: sans-serif; margin: 3em; }
        h1 { font-size: 1.6em; }
        ul { list-style: none; padding: 0; }
        li { padding: 0.3em 0; }
        .empty { color: #888; }
        .base-item { font-weight: 600; }
        .actions a { margin-left: 1em; text-decoration: none; color: #007aff; }
        .actions a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Panneau d'administration</h1>
<p>Mini d√©monstration : liste des bases disponibles</p>

{% if bases %}
<ul>
    {% for b in bases %}
    <li>
        <span class="base-item">{{ b }}</span>
        <span class="actions">
          <a href="#" onclick="event.preventDefault(); deleteBase('{{ b }}')">üóë Supprimer</a>
          <a href="#" onclick="event.preventDefault(); renameBase('{{ b }}')">‚Ü©Ô∏è Renommer</a>
          <a href="#" onclick="event.preventDefault(); cleanupBase('{{ b }}')">üßπ Nettoyer</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="empty">Aucune base trouv√©e.</p>
{% endif %}

<h3>Cr√©er une base</h3>
<form id="create-form">
    <input type="text" name="name" placeholder="Nom de la base" required />
    <button type="submit">Cr√©er</button>
</form>

<script>
    // === UTILITAIRES ===
    function showToast(message, type = "info") {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.className = `toast ${type}`;
        Object.assign(toast.style, {
            position: "fixed",
            bottom: "20px",
            right: "20px",
            padding: "12px 18px",
            backgroundColor: type === "error" ? "#e74c3c" : "#2ecc71",
            color: "#fff",
            borderRadius: "8px",
            boxShadow: "0 2px 8px rgba(0,0,0,0.3)",
            fontSize: "14px",
            zIndex: 9999,
            opacity: 0,
            transition: "opacity 0.3s ease"
        });
        document.body.appendChild(toast);
        setTimeout(() => toast.style.opacity = 1, 50);
        setTimeout(() => {
            toast.style.opacity = 0;
            setTimeout(() => toast.remove(), 300);
        }, 2500);
    }

    async function deleteBase(name) {
        if (!confirm(`Supprimer la base "${name}" ?`)) return;
        const res = await fetch(`/api/bases/${name}`, { method: "DELETE" });
        if (res.status === 204) {
            showToast(`Base "${name}" supprim√©e.`, "success");
            setTimeout(() => location.reload(), 800);
        } else showToast("Erreur lors de la suppression.", "error");
    }

    async function renameBase(name) {
        const newName = prompt(`Nouveau nom pour la base "${name}" :`, name);
        if (!newName || newName === name) return;
        const res = await fetch(`/api/bases/${name}/rename`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ new_name: newName }),
        });
        if (res.status === 200) {
            showToast(`Base renomm√©e en "${newName}"`, "success");
            setTimeout(() => location.reload(), 800);
        } else {
            const err = await res.json().catch(() => ({}));
            showToast("Erreur lors du renommage : " + (err.detail || res.status), "error");
        }
    }

    async function cleanupBase(name) {
        if (!confirm(`Nettoyer la base "${name}" (VACUUM/OPTIMIZE) ?`)) return;
        const res = await fetch(`/api/bases/${name}/cleanup`, { method: "POST" });
        if (res.status === 200) showToast(`Base "${name}" nettoy√©e.`, "success");
        else {
            const err = await res.json().catch(() => ({}));
            showToast("Erreur lors du nettoyage : " + (err.detail || res.status), "error");
        }
    }

    const form = document.getElementById("create-form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = e.target.name.value.trim();
        if (!name) return;
        const res = await fetch("/api/bases", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name }),
        });
        if (res.status === 201) {
            showToast(`Base "${name}" cr√©√©e.`, "success");
            setTimeout(() => location.reload(), 800);
        } else showToast("Erreur lors de la cr√©ation.", "error");
    });
</script>
</body>
</html>
