<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Panneau d'administration</title>
    <style>
        body { font-family: sans-serif; margin: 3em; }
        h1 { font-size: 1.6em; }
        ul { list-style: none; padding: 0; }
        li { padding: 0.3em 0; }
        .empty { color: #888; }
        .base-item { font-weight: 600; }
        .actions a { margin-left: 1em; text-decoration: none; color: #007aff; }
        .actions a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Panneau d'administration</h1>
<p>Mini d√©monstration : liste des bases disponibles</p>

{% if bases %}
<ul>
    {% for b in bases %}
    <li>
        <span class="base-item">{{ b }}</span>
        <span class="actions">
          <a href="#" onclick="event.preventDefault(); deleteBase('{{ b }}')">üóë Supprimer</a>
          <a href="#" onclick="event.preventDefault(); renameBase('{{ b }}')">‚Ü©Ô∏è Renommer</a>
          <a href="#" onclick="event.preventDefault(); cleanupBase('{{ b }}')">üßπ Nettoyer</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="empty">Aucune base trouv√©e.</p>
{% endif %}

<h3>Cr√©er une base</h3>
<form id="create-form">
    <input type="text" name="name" placeholder="Nom de la base" required />
    <button type="submit">Cr√©er</button>
</form>

<script>
    async function deleteBase(name) {
        if (!confirm(`Supprimer la base "${name}" ?`)) return;
        const res = await fetch(`/api/bases/${name}`, { method: "DELETE" });
        if (res.status === 204) location.reload();
        else alert("Erreur lors de la suppression.");
    }

    async function renameBase(name) {
        const newName = prompt(`Nouveau nom pour la base "${name}" :`, name);
        if (!newName || newName === name) return;
        const res = await fetch(`/api/bases/${name}/rename`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ new_name: newName }),
        });
        if (res.status === 200) location.reload();
        else {
            const err = await res.json().catch(() => ({}));
            alert("Erreur lors du renommage : " + (err.detail || res.status));
        }
    }

    async function cleanupBase(name) {
        if (!confirm(`Nettoyer la base "${name}" (VACUUM/OPTIMIZE) ?`)) return;
        const res = await fetch(`/api/bases/${name}/cleanup`, { method: "POST" });
        if (res.status === 200) {
            alert(`Base "${name}" nettoy√©e.`);
        } else {
            const err = await res.json().catch(() => ({}));
            alert("Erreur lors du nettoyage : " + (err.detail || res.status));
        }
    }

    const form = document.getElementById("create-form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = e.target.name.value.trim();
        if (!name) return;
        const res = await fetch("/api/bases", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name }),
        });
        if (res.status === 201) location.reload();
        else alert("Erreur lors de la cr√©ation de la base.");
    });
</script>

</body>
</html>
