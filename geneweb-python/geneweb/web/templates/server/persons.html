<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des personnes</title>
</head>
<body>
    <h1>Personnes dans la base "{{ base_name }}"</h1>
    <a href="/">Ajouter une nouvelle personne</a>
    <ul>
        {% for p in persons %}
            <li>{{ p.first_name }} {{ p.last_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
